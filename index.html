<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SP50 ROI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
	<div id="roi-calculator">
		<h2>Cleaning Robot ROI Calculator</h2>

		<label for="robotModel">Robot Model:</label>
		<select id="robotModel" onchange="updateRobotDetails()">
			<option value="SP50">SP50 Vacuum Sweeper</option>
			<option value="L50">L50 Scrubber</option>
		</select>

		<label for="purchasePrice">Purchase Price ($):</label>
		<input type="number" id="purchasePrice" value="30000" readonly>

		<label id="stationLabel">Charging Station/Dock:</label>
		<select id="stationOption" onchange="updateStationPrice()">
			<option value="no">No</option>
			<option value="yes">Yes</option>
		</select>

		<label for="stationPrice">Station Price ($):</label>
		<input type="number" id="stationPrice" value="0" readonly>

		
		<label for="totalSquareFootage">Total Square Footage to be Cleaned (Sq.Ft):</label>
		<input type="number" id="totalSquareFootage" value="40000" placeholder="Enter total square footage">

		<label for="cleaningEquipment">Existing Cleaning Equipment Type:</label>
		<select id="cleaningEquipment" onchange="updateCleaningCoverage()">
			<!-- SP50 Options -->
			<option class="sp50-option" value="3846">20" Upright Vacuum (Corded)</option>
			<option class="sp50-option" value="10482">14" Wand Backpack (Battery Powered)</option>
			<option class="sp50-option" value="7407">14" Backpack (Corded)</option>
			<option class="sp50-option" value="5626">50/50 Combination Upright & Backpack (Corded)</option>

			<!-- L50 Options -->
			<option class="l50-option" value="15000" style="display:none;">20" Walk Behind Auto Scrubber</option>
			<option class="l50-option" value="18000" style="display:none;">24" Walk Behind Auto Scrubber</option>
			<option class="l50-option" value="20000" style="display:none;">28" Walk Behind Auto Scrubber</option>
			<option class="l50-option" value="28000" style="display:none;">32" Ride On Auto Scrubber</option>
		</select>

		<label for="cleaningCoverage">Labor Cleaning Coverage per Hour (Sq.Ft/hour):</label>
		<input type="number" id="cleaningCoverage" value="3846" readonly>

        <label for="hourlyLaborCost">Hourly Labor Cost ($):</label>
        <input type="number" id="hourlyLaborCost" value="15.35" placeholder="Enter hourly labor cost">

        <label for="laborBurden">Labor Burden (%):</label>
        <input type="number" id="laborBurden" value="30" placeholder="Enter labor burden percentage">

        <label for="newLaborCost">New Annual Labor Cost with Robot ($):</label>
        <input type="number" id="newLaborCost" placeholder="Enter new labor cost with robot">

        <button onclick="calculateROI()">Calculate ROI</button>

        <p id="result"></p>
    </div>

	<div id="investment-panel">
		<h3>Total Investment</h3>
		<p><strong>Total Equipment Cost ($):</strong> <span id="totalEquipmentCost">0</span></p>
		<p><strong>Installation Cost ($):</strong> <input type="number" id="installationCost" value="500" oninput="updateInvestmentPanel()"></p>
		<p><strong>Training Cost ($):</strong> <input type="number" id="trainingCost" value="100" oninput="updateInvestmentPanel()"></p>
		<p><strong>Misc. Cost ($):</strong> <input type="number" id="miscCost" value="0" oninput="updateInvestmentPanel()"></p>
		<p><strong>Total Investment ($):</strong> <span id="totalInvestment">Total Investment = 0</span></p>
	</div>

    <script src="script.js"></script>
</body>
</html>
