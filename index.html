<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SP50 ROI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
	<div id="roi-calculator">
		<h2>Cleaning Robot ROI Calculator</h2>

		<label for="robotModel">Robot Model:</label>
		<select id="robotModel" onchange="updateRobotDetails()">
			<option value="SP50">SP50 Vacuum Sweeper</option>
			<option value="L50">L50 Scrubber</option>
		</select>

		<label for="purchasePrice">Purchase Price ($):</label>
		<input type="number" id="purchasePrice" value="30000" readonly>

		<label id="stationLabel">Charging Station/Dock:</label>
		<select id="stationOption" onchange="updateStationPrice()">
			<option value="no">No</option>
			<option value="yes">Yes</option>
		</select>

		<label for="stationPrice">Station Price ($):</label>
		<input type="number" id="stationPrice" value="0" readonly>

        <label for="installationCosts">Installation and Integration Costs ($):</label>
        <input type="number" id="installationCosts" placeholder="Enter installation costs">

        <label for="trainingCosts">Training Costs ($):</label>
        <input type="number" id="trainingCosts" placeholder="Enter training costs">
		
		<label for="totalSquareFootage">Total Square Footage to be Cleaned (Sq.Ft):</label>
		<input type="number" id="totalSquareFootage" value="40000" placeholder="Enter total square footage">

		<label for="cleaningEquipment">Cleaning Equipment Type:</label>
		<select id="cleaningEquipment" onchange="updateCleaningCoverage()">
			<option value="3846">20" Upright Vacuum (Corded)</option>
			<option value="10482">14" Wand Backpack (Battery Powered)</option>
			<option value="7407">14" Backpack (Corded)</option>
			<option value="5626">50/50 Combination Upright & Backpack (Corded)</option>
		</select>

		<label for="cleaningCoverage">Labor Cleaning Coverage per Hour (Sq.Ft/hour):</label>
		<input type="number" id="cleaningCoverage" value="3846" readonly>

        <label for="hourlyLaborCost">Hourly Labor Cost ($):</label>
        <input type="number" id="hourlyLaborCost" value="15.35" placeholder="Enter hourly labor cost">

        <label for="laborBurden">Labor Burden (%):</label>
        <input type="number" id="laborBurden" value="30" placeholder="Enter labor burden percentage">

        <label for="newLaborCost">New Annual Labor Cost with Robot ($):</label>
        <input type="number" id="newLaborCost" placeholder="Enter new labor cost with robot">

        <button onclick="calculateROI()">Calculate ROI</button>

        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
